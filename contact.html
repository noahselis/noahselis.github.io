<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Bootstrap Started Template">
    <meta name="keywords" content="Bootstrap, HTML5 framework">
    <meta name="author" content="Noah Selis">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Contact | Student Events </title>
</head>

<body>

    <!--Bootstrap Jumbotron-->
    <header class="jumbotron jumbotron-fluid text-center text-white mb-0 bg-dark">
        <div class="container">
            <h1 class="display-3">Contact</h1>
        </div>
    </header>

    <!--Bootstrap Navigation Bar-->
    <nav class="navbar navbar-expand-sm bg-info text-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Student Events</a>

        <!--Nav Links-->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="clubs.html">Clubs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="officers.html">Officers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Hamburger Menu-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="toggle-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Main Content Area -->
    <main class="container my-5">
        <form>
            <div class="formgroup">
                <p>What orginization(s) are you interested in?</p>
                <select class="custom-select" size="4">
                    <option value="1">PC/Console Gaming Club</option>
                    <option value="2">Business Professional Association (BPA)</option>
                    <option value="3">Programming Club</option>
                    <option value="4">Student Government</option>
                    <option value="5">Writing Club</option>
                </select>
            </div>
            <br>
            <div class="formgroup">
                <p>How do you want to be involved?</p>
                <select class="custom-select">
                    <option selected>Club Member</option>
                    <option value="1">Seeking Service Opportunities</option>
                    <option value="2">Looking for Leadership Development</option>
                    <option value="3">Help With Promotion and Marketing</option>
                    <option value="4">Assist With Fundraising</option>
                </select>
            </div>
            <br>
            <div class="formgroup">
                <div class="form-group">
                    <label for="exampleInputEmail1">What is your email address?</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="name@example.com">
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>

        </form>
    </main>

    <!--Footer-->
    <footer class="jumbotron-fluid text-center p-5 bg-dark">
        <div class="container text-white">
            <p>&copy; Copyright 2021. All Rights Reserved.</p>
            <p><a href=mailto:getinvolved@cwi.edu class="text-white">getinvolved@cwi.edu</a></p>
            <p>College of Western Idaho</p>
            <a href="https://www.facebook.com" target="_blank"><img src="images/facebook-logo.png" alt="facebook logo"
                    class="pr-4"></a>
            <a href="https://www.twitter.com" target="_blank"><img src="images/twitter-logo.png" alt="twitter logo"></a>
        </div>
    </footer>
</body>

</html>
